<ion-header>
  <ion-navbar>
    <ion-title>Filmes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let f of filmes">
      <button ion-item (click)="editFilme(f.id)">
        <h2>{{f.nome}}</h2>
	      <h2>{{f.data}}</h2>
      </button>

      <ion-item-options side="left">
          <button ion-button color="danger" (click)="removeFilme(f.id)">
            <ion-icon name="trash"></ion-icon>
            Excluir
          </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab right bottom>
      <button ion-fab color="light" (click)="addFilme()">
        <ion-icon name="add"></ion-icon>
      </button>
  </ion-fab>
</ion-content>
